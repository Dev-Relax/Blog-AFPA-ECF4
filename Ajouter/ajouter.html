<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B.log - Blog d'articles divers et variés">
    <meta name="keywords" content="blog, articles, B.log, informations">
    <meta name="author" content="Votre Nom">
    <meta property="og:title" content="B.log">
    <meta property="og:description" content="Découvrez des articles intéressants sur B.log.">
    <meta property="og:image" content="URL_de_l'image_de_prévisualisation">
    <meta property="og:url" content="URL_de_votre_site">
    <title>Créer un Article - B.log</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/B.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/B.png" title="logo" alt="Logo de B.log"/> <!-- À voir pour faire un href au clic logo -->
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <ul class="navbar">
                    <li class="nav-item"><a class="nav-link" href="../Accueil/index.html">Accueil</a></li>
                    <li class="nav-item">|</li>
                    <li class="nav-item"><a class="nav-link" href="../Ajouter/ajouter.html">Ajouter</a></li>
                </ul>
            </div>
        </nav>
        <div class="profile-section">
            <div class="profile-icon">
                <img src="../assets/img/user.png" alt="Icône de profil" class="profile-icon-image">
            </div>
            <a href="../User/login.html" class="login-link">SE CONNECTER</a>
        </div>
    </header>
    <main>
        <div class="form-container-wrapper">
            <div class="form-container">
                <h1>Formulaire de création</h1>
                <form>
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required>

                    <label for="category">Catégorie</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Sélectionnez une catégorie</option>
                        <option value="tech">Technologie</option>
                        <option value="health">Santé</option>
                        <option value="travel">Voyage</option>
                        <option value="education">Éducation</option>
                        <option value="lifestyle">Style de vie</option>
                    </select>

                    <label for="article">Article</label>
                    <textarea id="article" name="article" rows="10" required></textarea>

                    <div class="form-buttons">
                        <button type="submit" class="save-button">Enregistrer</button>
                        <button type="reset" class="cancel-button">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <section>
            <article>
                <span>&copy; COPYRIGHT 2024 - <a href="../RGPD/rgpd.html">Tous Droits Réservés</a></span>
            </article>
        </section>
    </footer>
</body>
</html>
